<!DOCTYPE html>
<html>
  <head>
    <title>SunnySense</title>
  </head>
  <body>
    <h1>SunnySense</h1>
    <div>
      <a href="https://github.com/evan63w/evan63w.github.io" target="_blank ">Website code here!</a>
      <a href="https://github.com/timsinaga86/sunnysense" target="_blank ">SunnySense code here!</a>
      <a href="https://github.com/Evan63w/SunnyAPI" target="_blank ">Backend API here!</a>
    </div>
    <th><b>Windowsill sensor</b></th>
    <table>
      <thead>
        <tr>
          <th>Temperature</th>
          <th>Humidity</th>
          <th>UV Index</th>
        </tr>
      </thead>
      <tbody id="data-body"></tbody>
    </table>

    <script>
      fetch("http://127.0.0.1:5000/data", {
        mode: 'cors'
    })
        .then((response) => response.json())
        .then((data) => {
          // Loop through the data and create table rows
          const tableBody = document.getElementById("data-body");
          data.forEach((record) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>${record.temp}</td>
                        <td>${record.humidity}</td>
                        <td>${record.uvindex}</td>
                    `;
            tableBody.appendChild(row);
          });
        })
        .catch((error) => {
          console.log("Error:", error);
        });
    </script>
  </body>
</html>
